<!DOCTYPE html>
<html>
<head>
<style>
.button {
  border: none;
  transition-duration: 0.4s;
  cursor: pointer;
}

.button1 {
  img: images/next.png;
}

.button1:hover {
  img: images/next click.png;
}

.button2 {
  background-color: white;
  color: black;
  border: 2px solid #008CBA;
}

.button2:hover {
  background-color: #008CBA;
  color: white;
}

</style>
</head>
<body>

<button class="button button1">Green</button>
<button class="button button2">Blue</button>

</body>
</html>
