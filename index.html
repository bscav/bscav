<!DOCTYPE html>
<html>
<head>
<style>
.button {
  border: none;
  transition-duration: 0.4s;
  cursor: pointer;
}

.button1 {
  img: src="images/next.png";
}

.button1:hover {
  img: src="images/next click.png";
}

.button2 {
  background-color: white;
  color: black;
  border: 2px solid #008CBA;
}

.button2:hover {
  background-color: #008CBA;
  color: white;
}

</style>
</head>
<body>
<button type="submit" style="border: 0; background: transparent">
    <img src="https://github.com/bscav/bscav/raw/master/images/next.png" width="250" height="250" alt="submit" />
</button>
  
  
<button class="button button1">Green</button>
<button class="button button2">Blue</button>

</body>
</html>
